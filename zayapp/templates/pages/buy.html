{% extends 'pages/base.html' %}


{% block content %}
    {% if orders %}
    <h1> {{orders.user.username}} </h1>
    <h1> {{orders.address}} </h1>
    <h1> {{orders.phone}} </h1>
    <h1> {{orders.city}} </h1>
    <h1> {{orders.nationality}} </h1>
    <h1> {{orders.product}} </h1>
    {% else %}
    <h1> No orders yet </h1>
    {% endif %}
{% endblock content %}
