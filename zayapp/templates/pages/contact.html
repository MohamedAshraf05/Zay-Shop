{% extends 'pages/base.html' %}

{% block content %}
  <title> Zay | Contact </title>
    <!-- Start Contact -->
    <style>
    .login-box {   
        width: 400px;
        padding: 40px;
        margin-top:330px;
        margin-bottom: -330px;
        margin-right: -360px;
        transform: translate(-50%, -55%);
        background: transparent;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0,0,0,.6);
        border-radius: 10px;
    }
    
    .login-box p:first-child {
      margin: 0 0 30px;
      padding: 0;
      color: black;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .login-box .user-box {
      position: relative;
    }
    
    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: white;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    
    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: white;
      pointer-events: none;
      transition: .5s;
    }
    
    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: white;
      font-size: 12px;
    }
    
    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-weight: bold;
      color: white;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 3px
    }
    
    .login-box a:hover {
      background: #fff;
      color: white;
      border-radius: 5px;
    }
    
    .login-box a span {
      position: absolute;
      display: block;
    }
    
    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff);
      animation: btn-anim1 1.5s linear infinite;
    }
    
    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
    
      50%,100% {
        left: 100%;
      }
    }
    
    .login-box a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #fff);
      animation: btn-anim2 1.5s linear infinite;
      animation-delay: .375s
    }
    
    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
    
      50%,100% {
        top: 100%;
      }
    }
    
    .login-box a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #fff);
      animation: btn-anim3 1.5s linear infinite;
      animation-delay: .75s
    }
    
    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
    
      50%,100% {
        right: 100%;
      }
    }
    
    .login-box a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #fff);
      animation: btn-anim4 1.5s linear infinite;
      animation-delay: 1.125s
    }
    
    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
    
      50%,100% {
        bottom: 100%;
      }
    }
    
    .login-box p:last-child {
      color: black;
      font-size: 14px;
    }
    
    .login-box a.a2 {
      color: black;
      text-decoration: none;
    }
    
    .login-box a.a2:hover {
      background: transparent;
      color: black;
      border-radius: 5px;
    }
    #login{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .zay{
        font-size: 100px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        position: absolute;
        top: 48%;
        left: 20%;
        font-weight: lighter;
        transform: translate(-50% , -50%%);
    }
    .shop{
        font-size: 100px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        position: absolute;
        top: 48%;
        left: 68%;
        font-weight: lighter;
        transform: translate(-50% , -50%%);
    }
    #submit{
        background-color:;
    }
    </style>
    <h1 class="zay text-success">Zay</h1>
    <h1 class="shop text-success">Shop</h1>
    <center>
        <div class="container mt-5 mb-5" >
            <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <div class="login-box bg-dark">
                  {% if messages %}
                    <div class="alert alert-info" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                  {% endif %}
                    <p class="text-light" id="login">ContactUs</p>
                    <form action="{% url 'zay:contact' %}" method="post">
                        {% csrf_token %}
                        <div class="user-box">
                            {{form.email}}
                            <label class="text-light">Email</label>
                        </div>
                        <div class="user-box">
                            {{form.phone}}
                            <label class="text-light">Phone Number</label>
                        </div>
                        <div class="user-box">
                            {{form.subject}}
                            <label class="text-light">Subject</label>
                        </div>
                        <div class="user-box">
                            {{form.message}}
                        </div>
                        <input type="submit" value="Let's talk" class="btn btn-light px-5 mt-2" id='submit'>
                    </form>
                </div>            
            </div>
        </div>
    </div>
    </center>
    <!-- End Contact -->
{% endblock content %}
